<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./image-icon.ico">
    <title>Interactive Image Customizer | Better JavaScript30</title>
</head>
<body>
    <div class="container">
        <main class="main">
            <h1 class="title">Interactive Image Customizer<br />using <span class="highlight--color">CSS</span> and <span class="highlight--color">JS</span></h1>
            <div class="inputs">
                <div class="input-box">
                    <label for="spacing">Spacing:</label>
                    <input type="range" id="spacing" name="spacing" min="0" max="100" value="10" data-sizing="px">
                </div>

                <div class="input-box">
                    <label for="blue">Blur:</label>
                    <input type="range" id="blur" name="blur" min="0" max="100" value="15" data-sizing="px">
                </div>

                <div class="input-box">
                    <label for="size">Size:</label>
                    <input type="range" id="size" name="size" min="0" max="100" value="100" data-sizing="px">
                </div>
                
                <div class="input-box">
                    <label for="base-color">Base Color:</label>
                    <input type="color" id="base-color" name="base-color" value="#ffd700">
                </div>
            </div>
            <img class="img" src="https://picsum.photos/800/500" alt="random 800x500 image">
        </main>
        <footer class="footer">
            Recreated and Made Better by <a href="https://github.com/ivanajeo/better-javascript30/tree/main/03_CssVariables" class="github-link" target="_blank" rel="noopener noreferrer">ivanajeo</a>
        </footer>
    </div>
</body>
</html>
