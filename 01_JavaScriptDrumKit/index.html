<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="./drum-solid.ico" />
        <title>JS Drum Kit | Better JavaScript30</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="keys">
                <div data-key="65" class="key">
                    <kbd>A</kbd>
                    <span class="sound">boom</span>
                </div>
                <div data-key="83" class="key">
                    <kbd>S</kbd>
                    <span class="sound">clap</span>
                </div>
                <div data-key="68" class="key">
                    <kbd>D</kbd>
                    <span class="sound">hihat</span>
                </div>
                <div data-key="70" class="key">
                    <kbd>F</kbd>
                    <span class="sound">kick</span>
                </div>
                <div data-key="71" class="key">
                    <kbd>G</kbd>
                    <span class="sound">openhat</span>
                </div>
                <div data-key="72" class="key">
                    <kbd>H</kbd>
                    <span class="sound">ride</span>
                </div>
                <div data-key="74" class="key">
                    <kbd>J</kbd>
                    <span class="sound">snare</span>
                </div>
                <div data-key="75" class="key">
                    <kbd>K</kbd>
                    <span class="sound">tink</span>
                </div>
                <div data-key="76" class="key">
                    <kbd>L</kbd>
                    <span class="sound">tom</span>
                </div>
            </div>
            <audio data-key="65" src="sounds/boom.wav"></audio>
            <audio data-key="83" src="sounds/clap.wav"></audio>
            <audio data-key="68" src="sounds/hihat.wav"></audio>
            <audio data-key="70" src="sounds/kick.wav"></audio>
            <audio data-key="71" src="sounds/openhat.wav"></audio>
            <audio data-key="72" src="sounds/ride.wav"></audio>
            <audio data-key="74" src="sounds/snare.wav"></audio>
            <audio data-key="75" src="sounds/tink.wav"></audio>
            <audio data-key="76" src="sounds/tom.wav"></audio>
        </div>
    </main>
    <footer class="footer">
        Recreated and Made Better by <a href="https://github.com/ivanajeo/better-javascript30/tree/main/01_JavaScriptDrumKit" class="githubLink" target="_blank" rel="noopener noreferrer">ivanajeo</a> <br />

    </footer>
</body>
</html>
